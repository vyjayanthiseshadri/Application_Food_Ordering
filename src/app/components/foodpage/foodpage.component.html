<!-- Header component -->
<app-foodheader></app-foodheader>

<!--  -->
<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Go to Food Details Page!">
</app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" class="image_css">
    <div class="details" id="details_id">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ❤
            </span>
        </div>

        <div class="star">
            <app-star-rating [(value)]=food.star [readonly]="true"></app-star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>⏱ Time to cook about <strong>{{food.cookTime}}</strong> </span>
        </div>
        <div class="price">
            <!-- <span>&#8377; -->
            {{food.price | currency}}
            <!-- </span> -->
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
<div class="specialRequests">
    <p>Special Requests</p>
    <input type="text" placeholder="Add them here.We'll do our best to make it happen.">
</div>
